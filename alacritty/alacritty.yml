# Display
window:
    dimensions:
        columns: 120
        lines: 35
    padding:
        x: 6
        y: 6
    dynamic_padding: true
    dynamic_title: true
font:
    size: 12.0
cursor:
    unfocused_hollow: true
    blink_interval: 750
    style:
        blinking: On


# Behavior
selection:
    save_to_clipboard: true


# Colors
