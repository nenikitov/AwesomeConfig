# Display
window:
    dimensions:
        columns: 120
        lines: 35
    padding:
        x: 3
        y: 3
    opacity: 0.8
font:
    size: 10.0
cursor:
    unfocused_hollow: true
    blink_interval: 750
    style:
        blinking: On


# Behavior
selection:
    save_to_clipboard: true


