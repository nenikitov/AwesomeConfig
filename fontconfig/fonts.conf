<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<fontconfig>
    <!-- Sans serif -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Jost Nerd Font</family>
        </prefer>
    </alias>

    <!-- Force serif fonts be sans-serif -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>sans-serif</family>
        </prefer>
    </alias>

    <!-- Monospace -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>mononoki Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>

